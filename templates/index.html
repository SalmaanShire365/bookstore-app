<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Bookshelf</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-content">
            <div class="logo">My Bookshelf</div>
            <div class="search-box">
                <input type="text" id="searchBox" placeholder="Search by title or author...">
                <button class="btn btn-primary" onclick="searchBooks()">Search</button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Add Book Section -->
        <div class="add-book-section">
            <h2>Add New Book</h2>
            <div class="form-grid">
                <input type="text" id="bookTitle" placeholder="Book Title *" required>
                <input type="text" id="bookAuthor" placeholder="Author Name *" required>
                <input type="number" id="publicationYear" placeholder="Year *" required>
                <input type="url" id="imageUrl" placeholder="Cover Image URL">
            </div>
            <button class="btn btn-primary" onclick="addBook()">Add to Shelf</button>
        </div>

        <!-- Search Results -->
        <div id="searchResults"></div>

        <!-- Bookshelf Header -->
        <div class="bookshelf-header">
            <h1>My Collection</h1>
            <div class="book-count" id="bookCount">Loading books...</div>
        </div>

        <!-- Bookshelf -->
        <div id="bookshelf" class="bookshelf">
            <div class="loading">Loading your books...</div>
        </div>

        <!-- NEW: Reviews Section -->
        <div class="reviews-section">
            <h2>Book Reviews</h2>
            
            <!-- Add Review Form -->
            <div class="add-review-form">
                <h3>Write a Review</h3>
                <div class="form-grid">
                    <input type="text" id="reviewBookId" placeholder="Book ID *" required>
                    <input type="text" id="reviewUserName" placeholder="Your Name *" required>
                    <input type="number" id="reviewRating" placeholder="Rating (1-5) *" min="1" max="5" required>
                </div>
                <textarea id="reviewText" placeholder="Write your review here... *" rows="4" required></textarea>
                <button class="btn btn-primary" onclick="addReview()">Submit Review</button>
            </div>

            <!-- Reviews List -->
            <div class="reviewList">
                <div class="reviews-header">
                    <h3>All Reviews</h3>
                    <button id ="showReviewsButton" class="btn btn-secondary" onclick="loadAllReviews()">Refresh Reviews</button>
                </div>
                <div id="reviewList" class="reviews-container">
                    <div class="loading">Loading reviews...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; {{ current_year }} Digital Bookshelf. Built with ❤️ for book lovers.</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
